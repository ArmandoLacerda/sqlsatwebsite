description: |
  <p>SQL Saturday is a FREE, 100% volunteer run, training event for IT data professionals.This event offers high-quality technical training on a variety of data-related topics such as: </p><p>•	Data analytics, </p><p>•	SQL and No-SQL, </p><p>•	Database Administration, </p><p>•	DevOps, </p><p>•	Development, </p><p>•	Microsoft Azure, </p><p>•	Amazon Web Services, </p><p>•	Google Cloud Platform, </p><p>•	Data Science, and Machine Learning, </p><p>•	Business Intelligence and Analytics, </p><p>•	Women in Technology, </p><p>•	Personal Branding. </p><p>This is a great opportunity for all data professionals or students to engage with their peers and learn from Microsoft MVPs and other local and international speakers, not to mention the great networking opportunities that this in-person event will offer. Check in early as seating is limited and don't forget to inform your friends and colleagues about the event!</p><p></p>

