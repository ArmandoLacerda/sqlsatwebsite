description: |
    <p>Global growth and adopting innovation is obviously a key area where we should be concentrating on. SQL Saturday is an ideal mechanism for organically growing memberships in both established and unestablished areas of the globe, and tighter integration with the global growth plans should be a priority.</p>
    <p>SQL Saturday is a free training event for SQL Server professionals and those wanting to learn about SQL Server organized by techforum- SQL PASS Chapter. This event will feature sessions in Microsoft Data platform i.e. AI-ML, BI, Analytics, Performance Tuning and Big Data among others.</p>

