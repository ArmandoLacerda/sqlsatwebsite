sponsorplan: |
  <p>There are a number of sponsorship packages available for this event. Please <a href="#contact">contact</a> the organizers if you are interested in a package.</p>
   <p>Here are the various packages available. There are also available as a <a href="/assets/pdf/jax1022.pdf">download in PDF form</a>.</p>

   <h3>Platinum Sponsor - $2,500 and up </h3>
   <p>Includes all benefits of the Gold Sponsorship. Upon request and availability, options are available to sponsor portions of the event (Lunch, After-Party, Speaker Party). </p>
    <h3> Gold Sponsor - $1,750 and up</h3>
    <p>Includes all benefits of the Silver Sponsorship. An electronic list of attendees that submitted a raffle ticket for your raffle item. Upon request and availability, a lunch time session may be available for Gold Sponsors (Limited number of lunch time session slots).</p>
    <h3>Silver Sponsor - $1,250 and up </h3>
    <p>Includes all benefits of the Bronze Sponsorship. One table and two chairs in our exhibitor area near registration and access to power. Inclusion of multi-page brochure or disk in the event bag (Sponsor must provide). </p>
    <h3>Bronze Sponsor - $750 and up</h3>
    <p>Logo included in printed event guide given to all attendees upon arrival. Ability to include a one-page flyer in the event bag (Sponsor must provide at least 2 weeks ahead of event). Donate prizes for end of day event ($100 minimum value)</p>
    <h3>Individual or Blogger - $25 and up</h3>\
    <p>Name on SQL Saturday Jacksonville 2022 website(s) and our undying gratitude!</p>
    <h2>Other Sponsorship Options</h2>
    <p>There are other sponsorship options available from this event.</p>
