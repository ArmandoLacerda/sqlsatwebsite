description: | 
    <p>The 11th edition of SQL Saturday Columbus includes one FREE day of training sessions for Microsoft Data Platform professionals and those wanting to grow their skill set in Business Intelligence, Analytics, SQL Server, and adjacent data areas. This event is being hosted by Columbus Microsoft Data Platform Users Group.</p>
    <p>SQLSaturday is a training event for SQL Server and data professionals who want to learn how to elevate their careers to the next level. This is the 11th SQLSaturday in Columbus and will be held on July 15, 2023. Admittance to this event is FREE, all costs are covered by donations and sponsorship. Please register soon as seating is limited, and let friends and colleagues know about the event.</p>

