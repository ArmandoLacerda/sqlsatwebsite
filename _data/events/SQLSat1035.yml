description: | 
    <p>SQL Saturday Oregon is a free one day training event for Data Professionals interested in the Microsoft Data Platform. Topics covered include: SQL Server, Power BI, Azure Synapse, Data Visualization, DataVerse,  and much more!</p>
    <p>Registration, which is FREE, will be required due to capacity limitations. Coffee, Beverages, and Lunch will be provided.  The venue is located in beautiful downtown Vancouver, Washington (USA â€“ the FIRST Vancouver!), close to restaurants and shopping! </p>
    <p>SQL Saturday Oregon will start off with a special keynote speaker from Microsoft and will end with a raffle of gifts provided by our many wonderful Sponsors.  Come join the Data Community Family and meet fellow data professionals, employers, vendors, and experts on November 12th!</p>


