description: |
  <p>Denver's 11th SQLSaturday event is one FREE day of training sessions for Microsoft Data Platform professionals and those wanting to grow their skill set in the Microsoft Data Platform both on-premises and in the cloud. This event is being hosted by Denver SQL Server Users Group. </p>
  <p>SQLSaturday is a training event for SQL Server and data professionals who want to learn how to elevate their careers to the next level. This is the 11th SQLSaturday in Denver and will be held on September 23, 2023. Admittance to this event is FREE, all costs are covered by donations and sponsorship. Please register soon as seating is limited, and let friends and colleagues know about the event. SQLSaturday Denver is hosted by Denver SQL Server Users Group.</p>
  <p>Why Attend? This is a great opportunity to learn from SQL Server Experts, Microsoft MVPs, SQL Server Authors, and Professionals who have been through and can relate to the obstacles you have day to day. This one day training event is unlike any other providing free food, training and networking.</p>

